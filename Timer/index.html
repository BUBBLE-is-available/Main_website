<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="./Style/style.css">
    <script src="./Script/script.js" defer></script>
</head>

<body>
    <div id="wrapper">
        <div id="timer-wrapper">
            <ul class="timer-buttons">
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></li>
                <li class="button-before-separator"><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></button></li>
                <li class="button-before-separator"><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Up"></button></button></li>
            </ul>
            <ul id="timer">
                <li><input type="text" class="timer-digits hours second-digit" value="0" maxlength="1" size="1"></li>
                <li><input type="text" class="timer-digits hours first-digit" value="0" maxlength="1" size="1"></li>
                <li class="timer-separator">:</li>
                <li><input type="text" class="timer-digits minutes second-digit" value="0" maxlength="1" size="1"></li>
                <li><input type="text" class="timer-digits minutes first-digit" value="0" maxlength="1" size="1"></li>
                <li class="timer-separator">:</li>
                <li><input type="text" class="timer-digits seconds second-digit" value="0" maxlength="1" size="1"></li>
                <li><input type="text" class="timer-digits seconds first-digit" value="0" maxlength="1" size="1"></li>
            </ul>
            <ul class="timer-buttons">
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></li>
                <li class="button-before-separator"><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></button></li>
                <li class="button-before-separator"><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></button></li>
                <li><button><img src="./Icons/equilateral_rectangle80-72px_round_borders8px.png" alt="Down" class="down"></button></button></li>
            </ul>
        </div>
    </div>
</body>
</html>
